<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
    <body>
        <!-- Write HTML code here -->
        <div id="background"> 
            <section id="profileInfo">
                <div id="left">
                    <img src="https://i.pinimg.com/736x/6f/eb/48/6feb489cec492b39c601602d34aee703.jpg">
                    <h2 id="username">cristiano</h2>
                </div>
                <div id="right">
                    <div id="userTop">
                        <div class="button" id="follow">Follow</div>
                        <div class="button">Message</div>
                        <div class="button">
                            <img src="https://firebasestorage.googleapis.com/v0/b/coddy-for-creators.appspot.com/o/courses%2FX5ybxTVELN2Bvmegdcgl%2FYGTvUtASn8CI5DiXWvFs%2Finjected_t0?alt=media&token=631ebb8f-3a01-4dec-b525-8a7460661676">
                        </div>
                        <img src="https://firebasestorage.googleapis.com/v0/b/coddy-for-creators.appspot.com/o/courses%2FX5ybxTVELN2Bvmegdcgl%2FYGTvUtASn8CI5DiXWvFs%2Finjected_t1?alt=media&token=351f4b48-6f68-4cd7-83c3-0c7f67bed30b" id="more">
                    </div>
                    <div id="infoMid">
                        <p>3881 <b>posts</b></p>
                        <p>653M <b>followers</b></p>
                        <p>602 <b>following</b></p>
                    </div>
                    <div id="bioBot">
                        <p> <b>Cristiano Ronaldo</b> <br>
                            <span style="color: grey;">SIUUUbscribe to my Youtube Channel!
                        </p>
                    </div>
                </div>
            </section>
            <hr>
            <section id="posts">
                <div id="bar">
                    <div class="option" id="active">
                        <img src="https://firebasestorage.googleapis.com/v0/b/coddy-for-creators.appspot.com/o/courses%2FX5ybxTVELN2Bvmegdcgl%2FNClQd1AbT751LPf6TLg0%2Finjected_t0?alt=media&token=a193c280-2892-48cf-a414-e84172459222">
                        <p>POSTS</p>
                    </div>
                    <div class="option">
                        <img src="https://firebasestorage.googleapis.com/v0/b/coddy-for-creators.appspot.com/o/courses%2FX5ybxTVELN2Bvmegdcgl%2FNClQd1AbT751LPf6TLg0%2Finjected_t1?alt=media&token=aa5b3f29-b2ad-416e-a9cb-930cd8a857f7">
                        <p>REELS</p>
                    </div>
                    <div class="option">
                        <img src="https://firebasestorage.googleapis.com/v0/b/coddy-for-creators.appspot.com/o/courses%2FX5ybxTVELN2Bvmegdcgl%2FNClQd1AbT751LPf6TLg0%2Finjected_t2?alt=media&token=a67f791f-f1f1-475b-9766-38b160bb8ed5">

                    </div>
                </div>
                <div id="feed">
                    <img class="post" src="https://www.shutterstock.com/image-photo/leipzig-germany-june-18-2024-600nw-2480454921.jpg">
                    <img class="post" src="https://i.pinimg.com/736x/b5/cb/24/b5cb24eceab9fe6b43af7c5a65d4522a.jpg">
                    <img class="post" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxe882VIzhBPn91ZAGju-NhFmyeVzDLP-WoQ&s">
                </div>
            </section>

        </div>
    </body>
</html>
